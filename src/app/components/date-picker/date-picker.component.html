<div class="relative">
  <!-- w-48 pour harmoniser la largeur -->
  <input type="hidden" name="date" />
  <input
    type="text"
    readonly
    [(ngModel)]="datepickerValue"
    class="w-full px-4 py-2.5 leading-none rounded border border-gray-300 shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium bg-white dark:bg-gray-800 dark:text-white dark:border-gray-600"
    placeholder="Select date"
    (click)="showDatepicker = !showDatepicker"
  />
  <div class="absolute top-0 right-0 px-3 py-2">
    <svg
      class="h-6 w-6 text-gray-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
      />
    </svg>
  </div>
  <div
    *ngIf="showDatepicker"
    class="bg-white dark:bg-gray-800 dark:text-white mt-12 rounded-lg shadow p-4 absolute top-0 left-0 z-10"
    style="width: 17rem"
  >
    <div class="flex justify-between items-center mb-2">
      <div>
        <span class="text-lg font-bold text-gray-800 dark:text-white">{{
          MONTH_NAMES[month] | translate
        }}</span>
        <span
          class="ml-1 text-lg text-gray-600 font-normal dark:text-gray-300"
          >{{ year }}</span
        >
      </div>
      <div>
        <button
          type="button"
          class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 p-1 rounded-full"
          [ngClass]="{ 'cursor-not-allowed opacity-25': month == 0 }"
          [disabled]="month == 0 ? true : false"
          (click)="month = month - 1; getNoOfDays()"
        >
          <svg
            class="h-6 w-6 text-gray-500 dark:text-gray-300 inline-flex"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button
          type="button"
          class="transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-700 p-1 rounded-full"
          [ngClass]="{ 'cursor-not-allowed opacity-25': month == 11 }"
          [disabled]="month == 11 ? true : false"
          (click)="month = month + 1; getNoOfDays()"
        >
          <svg
            class="h-6 w-6 text-gray-500 dark:text-gray-300 inline-flex"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="-mx-1 grid grid-cols-7">
      <div *ngFor="let blankday of blankdays">
        <div class="text-center border p-1 border-transparent text-sm"></div>
      </div>
      <div *ngFor="let date of no_of_days" class="grid grid-cols-7">
        <div class="px-1 mb-1">
          <button
            (click)="getDateValue(date)"
            class="self-center text-center text-sm rounded-full leading-loose transition ease-in-out duration-100"
            [ngClass]="{
              'bg-blue-500 text-white': isToday(date),
              'text-gray-700 hover:bg-blue-200 dark:text-gray-200 dark:hover:bg-blue-700':
                !isToday(date),
            }"
          >
            {{ date }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
